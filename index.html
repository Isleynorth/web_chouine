<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Chouine - Jeu de Cartes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>üÉè La Chouine üÉè</h1>

    <div class="game-container">
        <!-- Game Header -->
        <div class="game-header">
            <div class="score-display">
                <div id="human-score">Vous: 0 points (0 victoires)</div>
                <div id="ai-score">IA: 0 points (0 victoires)</div>
            </div>

            <div class="game-info">
                <div id="game-phase">Phase 1: Jeu libre</div>
                <div id="current-turn">√Ä votre tour</div>
                <div id="game-message"></div>
            </div>

            <!-- Deck Info: Trump and Talon -->
            <div class="game-deck-info">
                <div class="trump-area">
                    <div class="trump-label">Atout</div>
                    <div id="trump-card">
                        <!-- Trump card will be rendered here -->
                    </div>
                    <button id="exchange-seven-btn" class="disabled" disabled>√âchanger 7‚ô¶</button>
                </div>

                <div class="talon-area">
                    <div class="talon-label">Talon</div>
                    <div id="talon-display" class="talon-display">
                        21
                    </div>
                </div>
            </div>

            <div class="game-controls">
                <button id="new-game-btn">Nouvelle Partie</button>

                <div class="seed-controls">
                    <div class="seed-display-group">
                        <label for="seed-display">Seed:</label>
                        <span id="seed-display">-</span>
                        <button id="copy-seed-btn" title="Copier le seed">üìã</button>
                    </div>

                    <div class="seed-input-group">
                        <input type="number" id="seed-input" placeholder="Entrer un seed" />
                        <button id="replay-seed-btn">Rejouer</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Table -->
        <div class="game-table">
            <!-- AI Section -->
            <div class="ai-section">
                <div id="ai-hand" class="ai-hand">
                    <!-- AI cards will be rendered here -->
                </div>
            </div>

            <!-- Playing Area -->
            <div class="playing-area">
                <!-- Current Trick -->
                <div class="trick-area">
                    <div id="ai-trick-card" class="trick-card">
                        <!-- AI's played card -->
                    </div>
                    <div id="human-trick-card" class="trick-card">
                        <!-- Human's played card -->
                    </div>
                </div>
            </div>

            <!-- Human Section -->
            <div class="human-section">
                <div id="human-hand" class="human-hand">
                    <!-- Human cards will be rendered here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="prng.js"></script>
    <script src="cards.js"></script>
    <script src="game.js"></script>
    <script src="ai.js"></script>
    <script src="ui.js"></script>
</body>
</html>
